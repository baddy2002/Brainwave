<div class="flex items-center p-4 pr-6 bg-n-9/40 backdrop-blur border border-n-1/10 rounded-2xl gap-5"
  [ngClass]="className"
     appParallax
     parallaxType="HOVER_WITH_RETURN"
>

  <img
    [ngSrc]="notification1"
    width="62"
    height="62"
    alt="image"
    class="rounded-xl"
  />
  <div class="flex-1">

    <h6 class="mb-1 font-semibold text-base">{{ title }}</h6>

    <div class="flex items-center justify-between">
      <ul class="flex -m-0.5">
        <li *ngFor="let item of notificationImages; let i = index"
          class="flex w-6 h-6 border-2 border-n-12 rounded-full overflow-hidden"
        >
          <img
            [ngSrc]="item"
            class="w-full"
            width="20"
            height="20"
            [alt]="item"
          />
        </li>
      </ul>
      <div class="body-2 text-n-13">1m ago</div>
    </div>

  </div>
</div>
