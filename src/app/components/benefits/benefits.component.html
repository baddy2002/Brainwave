<app-section id="features">
  <div class="container relative z-2">
    <app-heading
      class="md:max-w-md lg:max-w-2xl"
      title="Chat Smarter, Not Harder with Brainwave"
    ></app-heading>

    <div class="flex flex-wrap gap-10 mb-10">
            <div
              class="block relative p-0.5 bg-no-repeat bg-[length:100%_100%] md:max-w-[24rem]"
              *ngFor="let item of benefits"
              [style.backgroundImage]="'url(' + item.backgroundUrl + ')'"
            >
              <div class="relative z-2 flex flex-col min-h-[22rem] p-[2.4rem] pointer-events-none">
                <h5 class="h5 mb-5">{{ item.title }}</h5>
                <p class="body-2 mb-6 text-n-3">{{ item.text }}</p>

                <div class="flex items-center mt-auto">
                  <img
                    [ngSrc]="item.iconUrl"
                    width="48"
                    height="48"
                    [alt]="item.title"
                  />
                  <p class="ml-auto font-code text-xs font-bold text-n-1 uppercase tracking-wider">
                    Explore more
                  </p>
                  <app-arrow></app-arrow>
                </div>
              </div>

              <!-- Condizionale per GradientLight -->
              <app-gradient-light *ngIf="item.light"></app-gradient-light>

              <div
                class="absolute inset-0.5 bg-n-8"
                style="clip-path: url(#benefits)"
              >
                <div class="absolute inset-0 opacity-0 transition-opacity hover:opacity-10">
                  <img
                    *ngIf="item.imageUrl"
                    [src]="item.imageUrl"
                    width="380"
                    height="362"
                    [alt]="item.title"
                    class="w-full h-full object-cover"
                  />
                </div>
              </div>

              <app-clip-path></app-clip-path>
            </div>
    </div>
  </div>
</app-section>
