<svg
  class="overflow-visible"
  width="20"
  height="12"
  viewBox="0 0 20 12"
>
  <ng-container *ngIf="openNavigation">
    <rect
      class="transition-all origin-center"
      y="5"
    width="20"
    height="2"
    rx="1"
    fill="white"
    transform="rotate(45)"
    />
    <rect
      class="transition-all origin-center"
      y="5"
    width="20"
    height="2"
    rx="1"
    fill="white"
    transform="rotate(-45)"
    />
  </ng-container>
  <ng-container *ngIf="!openNavigation">
    <rect
      class="transition-all origin-center"
      y="0"
      width="20"
      height="2"
      rx="1"
      fill="white"
      transform="rotate(0)"
    />
    <rect
      class="transition-all origin-center"
      y="10"
    width="20"
    height="2"
    rx="1"
    fill="white"
    transform="rotate(0)"
    />
  </ng-container>
</svg>
