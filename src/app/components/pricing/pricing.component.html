<app-section class="overflow-hidden" id="pricing">
  <div class="container relative z-2">
    <div class="hidden relative justify-center mb-[6.5rem] lg:flex">
      <img
      [ngSrc]="smallSphere"
      class="relative z-1"
      width="255"
      height="255"
      alt="Sphere"
      />
      <div class="absolute top-1/2 left-1/2 w-[60rem] -translate-x-1/2 -translate-y-1/2 pointer-events-none">
        <img
        [ngSrc]="stars"
        class="w-full"
        width="950"
        height="400"
        alt="Stars"
        />
      </div>
    </div>

    <app-heading
      tag="Get started with Brainwave"
      title="Pay once, use forever"
    />

    <div class="relative">
      <app-pricing-list ></app-pricing-list>
      <app-left-line ></app-left-line>
      <app-right-line ></app-right-line>
    </div>

    <div class="flex justify-center mt-10">
      <a
      class="text-xs font-code font-bold tracking-wider uppercase border-b"
      href="/pricing"
      >
      See the full details
      </a>
    </div>
  </div>
</app-section>
